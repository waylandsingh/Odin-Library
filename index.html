<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library Time!</title>
</head>

<body>
    <div id="root">
        <div id="container">
            <div id= "booklist-container">
                <h3>Books in Your Library</h3>            
                <div id="list-info">
                    
                </div>
            </div>
            
            <div id="add-book">
                <h3>Add a new Book</h3>
                <div id="add-book-details">
                    <div class="standard-input"><label>Title*</label><input type="text" name="title" required></div>
                    <div class="standard-input"><label>Author*</label><input type="text" name="author" required></div>
                    <div class="standard-input"><label>Pages*</label><input type="number" name="pages" required></div>
                    
                    <div class="toggle-input"><label class="switch">
                        <input type="checkbox" name="readStatus">
                        <span class="slider"></span>
                    </label>
                    </div>
                    <button id="add-button">Add!</button>
                </div>
            </div>
        </div>
    </div>    
    <script src="logic.js"></script>

</body>
</html>
